// Top-level build file where you can add configuration options common to all sub-projects/modules.
//apply from: 'upload.gradle'
apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'bugly'

bugly {
    appId = '69923719cb'
    appKey = '909c3591-4f9f-4554-a41b-b7a95de3414e'
    debug = true
}

buildscript {
    ext.kotlin_version = '1.2.51'
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.google.com' }
        maven { url "https://github.com/artifac/onemap/raw/master" }
        maven { url "http://mvn.gt.igexin.com/nexus/content/repositories/releases/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.tencent.bugly:symtabfileuploader:latest.release'
    }
}


allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://maven.google.com' }
        maven { url "https://github.com/artifac/onemap/raw/master" }
        maven { url "http://mvn.gt.igexin.com/nexus/content/repositories/releases/" }
    }
}

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'

    defaultConfig {
        buildConfigField 'String', 'AAR_MODE', "\"${project.VERSION.endsWith('-SNAPSHOT') ? 'debug' : 'release'}\""
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        multiDexEnabled true

        renderscriptTargetApi 26
        renderscriptSupportModeEnabled true

        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }

        manifestPlaceholders = [
                GETUI_APP_ID    : "Ai5QigOdI98efhkdDbONO9",
                GETUI_APP_KEY   : "2wA0vOBuNy8AzzuVUutnK",
                GETUI_APP_SECRET: "3NyrUdH3Kg6AVGxIOP5QoA"
        ]

        ndk {
            abiFilters "armeabi"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            minifyEnabled false
//            signingConfig signingConfigs.release
            debuggable true
        }
        release {
            minifyEnabled true
//            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    sourceSets {
        main() {
            jniLibs.srcDirs = ['src/main/jniLibs']
            jni.srcDirs = [] //屏蔽掉默认的jni编译生成过程
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries = false
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}


repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation 'com.android.support:appcompat-v7:27.+'
    implementation 'com.android.support:recyclerview-v7:27.+'
    implementation 'com.android.support:transition:27.+'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    // 地图
    api project(':onemap')
    api project(':uikit')
//    api project(':pay')

    //    implementation 'com.one.map:the-one-map:1.0.4'
    implementation 'com.getui:sdk:2.12.4.0'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.squareup.okio:okio:1.15.0'
    api 'com.google.code.gson:gson:2.8.5'
    api 'org.greenrobot:eventbus:3.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.tencent.bugly:crashreport:latest.release'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    implementation files('libs/alipaySdk-20180601.jar')
}

//为支持aar动态更新，在build.gradle里添加如下代码
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

// 此处已github 作为maven 库 begin 如不需要注释 并打开 //apply from: 'upload.gradle' line 2
apply plugin: 'maven'
// ext is a gradle closure allowing the declaration of global properties
ext {
    PUBLISH_GROUP_ID = 'com.one.framework'
    PUBLISH_ARTIFACT_ID = 'the-one-framework'
    PUBLISH_VERSION = '1.0.1'
}

uploadArchives {
    repositories.mavenDeployer {
        def deployPath = file(getProperty('aar.deployPath'))
        repository(url: "file://${deployPath.absolutePath}")
        pom.project {
            groupId project.PUBLISH_GROUP_ID
            artifactId project.PUBLISH_ARTIFACT_ID
            version project.PUBLISH_VERSION
        }
    }
}
// 此处已github 作为maven 库 end