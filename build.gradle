// Top-level build file where you can add configuration options common to all sub-projects/modules.
//apply from: 'upload.gradle'
apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'bugly'
apply plugin: 'com.aliyun.ams.emas-services'

bugly {
    appId = '69923719cb'
    appKey = '909c3591-4f9f-4554-a41b-b7a95de3414e'
    debug = true
}

ext {
    rxkotlin = "2.1.0"
    rxjava2 = "2.1.5"
    rxandroid2 = "2.0.1"
}

buildscript {
    ext.kotlin_version = '1.2.61'
    ext.coroutines_version = '0.25.3'

    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url "https://github.com/artifac/onemap/raw/master" }
        maven { url "http://mvn.gt.igexin.com/nexus/content/repositories/releases/" }
        maven { url "http://maven.aliyun.com/nexus/content/repositories/releases/" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${GRADLE_VERSION}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.tencent.bugly:symtabfileuploader:latest.release'
        // 添加emas-services插件
        classpath 'com.aliyun.ams:emas-services:1.0.1'
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url "https://github.com/artifac/onemap/raw/master" }
        maven { url "http://mvn.gt.igexin.com/nexus/content/repositories/releases/" }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/releases/' }
    }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        buildConfigField 'String', 'AAR_MODE', "\"${project.VERSION.endsWith('-SNAPSHOT') ? 'debug' : 'release'}\""
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName

        multiDexEnabled true

        renderscriptTargetApi 26
        renderscriptSupportModeEnabled true

        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }

        manifestPlaceholders = [
                GETUI_APP_ID      : "Ai5QigOdI98efhkdDbONO9",
                GETUI_APP_KEY     : "2wA0vOBuNy8AzzuVUutnK",
                GETUI_APP_SECRET  : "3NyrUdH3Kg6AVGxIOP5QoA",
                HOTFIX_APP_ID     : "25241253-1",
                HOTFIX_APP_SECRET : "0ffab592d19144eeec6c5d1824329a2b",
                HOTFIX_APP_RSA    : ""

        ]

        ndk {
            abiFilters "armeabi"
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            minifyEnabled false
//            signingConfig signingConfigs.release
            debuggable true
        }
        release {
            minifyEnabled true
//            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    sourceSets {
        main() {
            jniLibs.srcDirs = ['src/main/jniLibs']
            jni.srcDirs = [] //屏蔽掉默认的jni编译生成过程
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
        preDexLibraries = false
    }
    compileOptions {
        targetCompatibility rootProject.ext.targetCompatibility
        sourceCompatibility rootProject.ext.sourceCompatibility
    }
}


repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    implementation "com.android.support:appcompat-v7:${V7_APPCOMPAT_VERSION}"
    implementation "com.android.support:recyclerview-v7:${RECYCLER_VIEW_SUPPORT_VERSION}"
    implementation "com.android.support:transition:${TRANSITION_VERSION}"
    implementation "com.github.bumptech.glide:glide:${GLIDE_VERSION}"
    // 地图
    api project(':onemap')
    api project(':uikit')
    api project(':share')

    //    implementation 'com.one.map:the-one-map:1.0.4'
    implementation 'com.getui:sdk:2.12.5.0'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.squareup.okio:okio:1.15.0'
    api 'com.google.code.gson:gson:2.8.5'
    api 'org.greenrobot:eventbus:3.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    implementation 'com.tencent.bugly:crashreport:latest.release'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    // mqttOptions begin
    implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.1.0'
    implementation 'org.eclipse.paho:org.eclipse.paho.android.service:1.1.1'
    api "io.reactivex.rxjava2:rxandroid:$rxandroid2"
    api "io.reactivex.rxjava2:rxjava:$rxjava2"
    api "io.reactivex.rxjava2:rxkotlin:$rxkotlin"
    // mqttOptions end
}

//为支持aar动态更新，在build.gradle里添加如下代码
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

// 此处已github 作为maven 库 begin 如不需要注释 并打开 //apply from: 'upload.gradle' line 2
apply plugin: 'maven'
// ext is a gradle closure allowing the declaration of global properties
ext {
    PUBLISH_GROUP_ID = 'com.one.framework'
    PUBLISH_ARTIFACT_ID = 'the-one-framework'
    PUBLISH_VERSION = '1.0.1'
}

uploadArchives {
    repositories.mavenDeployer {
        def deployPath = file(getProperty('aar.deployPath'))
        repository(url: "file://${deployPath.absolutePath}")
        pom.project {
            groupId project.PUBLISH_GROUP_ID
            artifactId project.PUBLISH_ARTIFACT_ID
            version project.PUBLISH_VERSION
        }
    }
}
// 此处已github 作为maven 库 end